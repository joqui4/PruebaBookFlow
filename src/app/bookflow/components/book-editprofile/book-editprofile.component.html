<div class="container">
  <h2>Edición de Perfil</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-column">
        <div class="profile-picture">
          <img [src]="profileImageSrc || './assets/profilePicture.png'" alt="Imagen de Perfil" id="profileImagePreview">
        </div>
        <label class="custom-file-label" for="profileImage">Subir nueva imagen</label>
        <input type="file" id="profileImage" class="custom-file-input" (change)="onFileChange($event)" accept="image/*">
      </div>
      <div class="form-column">
        <div class="form-group">
          <label for="email">Correo</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>
        <div class="form-group">
          <label for="literaryPreferences">Preferencias Literarias</label>
          <textarea id="literaryPreferences" formControlName="literaryPreferences"></textarea>
        </div>
      </div>
    </div>
    <div class="submit-button">
      <a href="home/profile">
        <button type="submit" [disabled]="profileForm.invalid">Guardar Cambios</button>
      </a>
      <a href="home/profile">
        <button type="button">Cancelar</button>
      </a>
    </div>
  </form>
</div>
