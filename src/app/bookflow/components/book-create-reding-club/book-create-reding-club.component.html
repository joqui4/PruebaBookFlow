<div class="container">
  <mat-card class="create-club-card">
    <mat-card-header>
      <mat-card-title>Crear Nuevo Club de Lectura</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="createClub()" #clubForm="ngForm" class="club-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre del Club</mat-label>
          <input matInput name="clubName" [(ngModel)]="clubName" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Descripci√≥n</mat-label>
          <textarea matInput name="description" [(ngModel)]="description" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Fecha de inicio</mat-label>
          <input matInput name="meetingDate" [(ngModel)]="meetingDate" type="date" required>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Seleccionar Libro</mat-label>
          <mat-select name="chosenBook" [(ngModel)]="chosenBook" required>
            <mat-option *ngFor="let book of books" [value]="book.id">
              {{ book.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="book-image" *ngIf="chosenBook">
          <img [src]="getSelectedBookImage()" alt="Imagen del libro seleccionado">
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">Crear Club</button>
        </div>
        <div class="button-container2">
          <button mat-raised-button color="primary" type="button" (click)="goBack()">Back</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
