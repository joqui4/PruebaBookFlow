<div class="payment-form-container">
  <h2>Detalles de Pago</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" formControlName="fullName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="cardNumber">Número de Tarjeta:</label>
      <input type="text" id="cardNumber" formControlName="cardNumber" required>
    </div>
    <div class="form-group">
      <label for="expiryDate">Fecha de Expiración:</label>
      <input type="text" id="expiryDate" formControlName="expiryDate" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" formControlName="cvv" required>
    </div>
    <button type="submit" [disabled]="paymentForm.invalid">Procesar Pago</button>
  </form>
  <div *ngIf="paymentSuccess" class="success-message">
    Pago realizado con éxito!!
  </div>
</div>
