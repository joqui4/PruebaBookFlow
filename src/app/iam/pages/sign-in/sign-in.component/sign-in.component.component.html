<div class="container">
  <h2>Sign In</h2>
  <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
    <div class="input-group">
      <input matInput placeholder="User" id="username" name="username" required formControlName="username">
      <mat-error *ngIf="isInvalidControl(form, 'username')">{{ errorMessagesForControl(form, 'username')}}</mat-error>
    </div>
    <div class="input-group">
      <input matInput placeholder="Password" id="password" name="password" type="password" required formControlName="password">
      <mat-error *ngIf="isInvalidControl(form, 'password')">{{ errorMessagesForControl(form, 'password')}}</mat-error>
    </div>
    <button class="orange-button">Sign In</button>
    <div>
      <br>
      <p>¿No tienes una cuenta? <a href="/sign-up">Regístrate aquí</a>.</p>
    </div>
  </form>
</div>
